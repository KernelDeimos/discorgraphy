bindings:
  - symbol: DiscordBot
    module: ./chatbots/discord/discord
  - symbol: TokensFile
    value: "tokens.yml"
  - symbol: Client
    module: 'discord.js'
    args:
      intents: ['./chatbots/discord/discord', 'DISCORD_INTENTS']
  - symbol: TokenService
    module: ./credentials/TokenService
